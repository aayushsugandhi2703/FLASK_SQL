<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styel.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1>{{task}}</h1>
        </div>
    </nav>
    <div class="container" id="form-container">
        <form>
            <label for="task">WRITE TASK</label>
            <input type="text" name="task" placeholder="Enter your task">
            <label for="description">DESCRIPTION</label>
            <input type="text" name="description" placeholder="Enter your description">
            <checkbox>
                <label for="completed">DONE</label>
                <input type="checkbox" name="completed">
            </checkbox>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="container" id="task-container">
        <ul>
            {% for task in tasks %}
            <li>{{task}}</li>
            {% else %}
            <p>No tasks to display</p>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
