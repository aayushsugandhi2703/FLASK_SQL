<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styel.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <h1>{{ task }}</h1>
        </div>
    </nav>
    <div class="container" id="form-container">
        <form action="{{ url_for('create') }}" method="POST">
            <label for="task">WRITE TASK</label>
            <input type="text" name="task" placeholder="Enter your task" required>
            <label for="description">DESCRIPTION</label>
            <input type="text" name="description" placeholder="Enter your description" required>
            <div>
                <input type="checkbox" name="completed">
                <label for="completed">DONE</label>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="container" id="task-container">
        <ul class="task-list">
            {% for task in tasks %}
            <li>
                <div class="task">
                    <form method="POST" action="{{ url_for('update', id=task[0]) }}">
                        <div class="task-id">Task ID: {{ task[0] }}</div>
                        <div class="task-title"><input type="text" name="task" value="{{ task[1] }}" required></div>
                        <div class="task-description"><input type="text" name="description" value="{{ task[2] }}" required></div>
                        <div class="task-status">Status: {{ "Completed" if task[3] else "Pending" }}
                            <input type="checkbox" name="done" {% if task[3] %}checked{% endif %}>
                            <label for="done">Done</label>
                        </div>
                        <button type="submit">Update</button>
                    </form>
                    <form method="POST" action="{{ url_for('delete', id=task[0]) }}">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </li>
            {% else %}
            <li>
                <p>No tasks to display</p>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
